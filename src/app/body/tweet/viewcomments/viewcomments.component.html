<section class="vh-100">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-8 col-xl-7">
                <div class="card shadow-2-strong"
                    style="border-radius: 30rem black; box-shadow: 0 3rem 6rem 0 rgba(0,0,0,0.3); background-color: white;">

                    <div class="card-body px-3 text-left">
                        <button *ngIf="!clicked" (click)="OpenForm()" type="submit"
                            class="btn btn-primary btn-block mb-4">Add Comment</button>

                        <form *ngIf="clicked" [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)">
                            <!-- Email input -->
                            <div class="col-md-12 mb-4">
                                <div class="form-outline form-group">
                                    <label class="form-label" for="emailAddress">Email:</label>
                                    <input type="email" id="emailAddress" name="emailAddress" formControlName="email"
                                        class="form-control form-control-lg" />
                                </div>
                            </div>

                            <!-- Message input -->
                            <div class="col-md-12 mb-4">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="message">Message:</label>
                                    <textarea class="form-control" id="message" name="message" formControlName="message"
                                        rows="4"></textarea>
                                </div>
                            </div>

                            <!-- Name input -->
                            <div class="col-md-12 mb-4">
                                <div class="form-outline form-group">
                                    <label class="form-label" for="tag">Tags:</label>
                                    <input type="email" id="tag" name="tag" formControlName="tag"
                                        class="form-control form-control-lg" />
                                </div>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4"
                                [disabled]="!commentForm.valid">Send</button>
                        </form>
                        <hr>
                        <div *ngFor="let tweet of tweets">
                            <div class="container bcontent">
                                <div class="card" style="width: 100%; padding: 5px;">
                                    <div class="row no-gutters">
                                        <div class="col-8 col-md-4 col-lg-4 col-xl-4"
                                            style="display: flex; justify-content: center; margin: 0 auto;">
                                            <img class="card-img" src=".\assets\Profile.png" alt="User info card"
                                                height="100%">
                                        </div>
                                        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                                            <div class="card-body">
                                                <h6 class="card-title">{{tweet.username}}</h6>
                                                <hr>
                                                <p class="card-text">{{tweet.message}}</p>
                                                <p class="card-text" style="font-weight: 500; font-style: italic;">
                                                    {{tweet.tag}}</p>

                                                <p class="card-text" type="date"><b>posted on-
                                                    </b>{{tweet.postedOn|date:'d-M-Y'}}</p>
                                                <hr>
                                                <div>

                                                    <button (click)="Liked(tweet.username, tweet.tweetId)" type="button"
                                                        class="btn btn-primary" style="margin: 0 3px 0 0; padding: 0;"
                                                        [disabled]="!isLoggedIn()">
                                                        Like <span
                                                            class="badge  rounded-pill bg-danger">{{tweet.likes}}</span>
                                                    </button>|


                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
