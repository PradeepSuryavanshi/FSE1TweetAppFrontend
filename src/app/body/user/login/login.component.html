<section class="vh-100">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-8 col-xl-7">
        <div class="card shadow-2-strong"
          style="border-radius: 30rem black; box-shadow: 0 3rem 6rem 0 rgba(0,0,0,0.3); background-color: white;">
          <div class="card-body px-5">

            <h3 class="mb-5 text-center" style="color: rgba(0,110,255); padding-top: 30px;"><img
                src=".\assets\Login.png" class="px-2" height="40rem" width="60rem">Sign in</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-outline mb-4 form-group">
                <label class="form-label" for="typeEmailX-2">Email:</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email" />
              </div>

              <div class="form-outline mb-4 form-group">
                <label class="form-label" for="typePasswordX-2">Password:</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                  formControlName="password" />
              </div>

              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit"
                  [disabled]="!loginForm.valid">Login</button>
              </div>

            </form>
            <hr class="my-2">
          </div>
          <div class="card-body text-end" style="padding-top: 0px;">
            <a style="text-decoration: blue underline; color: blue; justify-content: right;"
              routerLink="/forgotpassword">Forgot Password?</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
