<section class="vh-100">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-8 col-xl-7">
                <div class="card shadow-2-strong"
                    style="border-radius: 30rem black; box-shadow: 0 3rem 6rem 0 rgba(0,0,0,0.3); background-color: white;">
                    <div class="card-body px-5">

                        <div class="mb-5 text-center">
                            <h4 style="color: rgba(0,110,255); padding-top: 30px;"><img src=".\assets\ResetPassword.png"
                                    class="px-2" height="40rem" width="60rem">Reset Password</h4>
                        </div>

                        <div *ngIf="errorbox" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong class="fade show" style="background-color: rgba(253, 215, 222, 0.568);"> Error!:
                            </strong> {{error}}
                            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </div>

                        <div *ngIf="successbox" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong class="fade show" style="background-color: rgba(221, 253, 215, 0.568);"> Success!:
                            </strong> Password reseted successfully!!
                            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </div>

                        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm)">

                            <div class="col-md-12 mb-4">
                                <div class="form-outline form-group">
                                    <label class="form-label" for="emailAddress">Email:</label>
                                    <input type="email" id="emailAddress" name="emailAddress" formControlName="email"
                                        [disabled]=true class="form-control form-control-lg" />
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <div class="form-outline form-group">
                                    <label class="form-label" for="password">New Password:</label>
                                    <input type="password" id="password" name="password" formControlName="password"
                                        class="form-control form-control-lg" />
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <div class="form-outline form-group">
                                    <label class="form-label" for="confirmpassword">Confirm Password:</label>
                                    <input type="password" id="confirmpassword" name="confirmpassword"
                                        formControlName="confirmpassword" class="form-control form-control-lg" />
                                </div>
                            </div>

                            <div class="mt-4 pt-2 form-group">
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Reset Password"
                                    [disabled]="!resetPasswordForm.valid" />
                            </div>

                        </form>

                        <hr class="my-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
